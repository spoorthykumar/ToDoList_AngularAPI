<div class="container">
  <div class="container">
    <h1>ToDo List</h1>

    <hr>
    <form #form="ngForm" (ngSubmit)="addToDo()">
      <div class="form-group">
        <label for="todo">ToDo</label>
        <input type="text" class="form-control" id="todo" placeholder="Enter ToDo" name="todo"
        [(ngModel)]="newTodo.description" required="Task Description is required">
        <small *ngIf="form.invalid && form.dirty" id="errorMessage" class="form-text text-danger">Required field</small>
      </div>
  
      <button [disabled]="form.invalid" id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Task Description</th>
          <th scope="col">Completed</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <td [class.stroke]="todo.isCompleted">{{todo.description}}</td>
          <td><input type="checkbox" [checked] = "todo.isCompleted" (change)="onCompletedChange(todo.id, todo)"></td>
          <td><button class="btn btn-danger btn-sm" (click)="deleteToDo(todo.id)">Delete</button></td>
        </tr>

      </tbody>
    </table>
  </div>
